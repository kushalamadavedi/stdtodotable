<div class="row">
    <div class="col-md-4 mb-4 mb-md-0">
        <div class="form-group">
            <label for="fname">First Name</label>
            <input type="text" id="fname" #fname class="form-control">
        </div>
        <div class="form-group">
            <label for="lname">Last Name</label>
            <input type="text" id="lname" #lname class="form-control">
        </div>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" #email class="form-control">
        </div>
        <div class="form-group">
            <label for="contact">Contact</label>
            <input type="text" id="contact" #contact class="form-control">
        </div>
        <button (click)="onStdAdd()" class="btn btn-sm btn-block btn-primary">
            Add Student
        </button>
    </div>
    <div class="col-md-8">
        <table *ngIf="stdArr.length > 0 ; else noStd" class="table table-bordered">
            <thead>
                <tr>
                    <th>SNo</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Contact</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let data of stdArr; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{data.fname}}</td>
                    <td>{{data.lname}}</td>
                    <td>{{data.email}}</td>
                    <td>{{data.contact}}</td>
                </tr>

            </tbody>
        </table>
        <ng-template #noStd>
            <div class="alert alert-primary">no std entered yet!!</div>
        </ng-template>
    </div>
</div>
